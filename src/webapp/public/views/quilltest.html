<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quill editor test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
  <link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" ng-controller="quilltestPageController">

      <quill-editor quill-data="quilltestPageController.quillData" quill-config="quilltestPageController.quillConfig">
      </quill-editor>

      <!-- Create the editor container -->
      <div id="editor" ng-model="quillText"></div>

      <pre>{{quillDataHTML}}
      </pre>

      <div ng-bind-html="quillDataHTML">
      </div>
    </div>
    <button type="button" ng-click="preview()">preview article</button>
    <button type="button" ng-click="save()">save to file</button>
  </body>
</html>
